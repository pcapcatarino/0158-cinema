<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

 <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
     $(function () {
  $('[data-toggle="tooltip"]').tooltip( { "show": 500, "hide": 100 })
})</script>
  </head>

    <body id="">

   
     <button name="escolha" id="escolha">escolha</button>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/2.jpg" alt="2">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="images/1.jpg" alt="1" >
      <div class="carousel-caption">
        ...
         </div>
    </div>
    <div class="item">
      <img src="images/2.jpg" alt="2" >
      <div class="carousel-caption">
        ...
      </div>
    </div>
    ...
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="result">
  </div>
    
<script>
  $( "#escolha").click(function() { 
    orig = "http://www.omdbapi.com/?t=WAR&y=&plot=short&r=json";

    $.getJSON(orig, function( data) {
    $( ".result ").html('<h1>' + data['Actors'] + '</h1>');

    });

  });

  $( "#bbbb").click(function() { 
   $.getJSON ("http://www.omdbapi.com/", function( data ) {

    $.each(data, function( key, val) {
      $( ".resultjson").append( '<h1>' + key + '::' + val + '</h1>' );
    });
  });

}); 

  
    </script>
     
</script>

  </body>
</html>
